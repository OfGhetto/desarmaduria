<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous" />
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Lista de clientes.</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">inicio</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clientes/client}">Clientes</a></li>
				
			</ul>
		</div>
	</nav>
<body>
<div class="container">

<div class="page-header"><h1>Clientes</h1></div>
<table class="table">
<thead>
<tr>
<th>id</th><th>rut Cliente</th><th>nombre</th><th>apellido</th><th>email</th><th>actualizar o eliminar</th>
</tr>
</thead>
<tbody>
<tr th:each="cliente: ${clientes}" >
<td th:text="${cliente.id}"></td>
<td th:text="${cliente.rutCliente}"></td>
<td th:text="${cliente.nombre}"></td>
<td th:text="${cliente.apellido}"></td>
<td th:text="${cliente.email}"></td>
<td><a th:href="@{'/clientes/editarCliente/'+ ${cliente.id}}"> Editar</a> | <a th:href="@{'/clientes/eliminarCliente/'} + ${cliente.id}">Eliminar</a></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
