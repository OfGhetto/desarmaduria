<div class="table-responsive">
	<div class="table-wrapper">
		<table id="userList"
			class="table table-striped table-hover table-bordered ">
			<thead class="thead-light">
					<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>telefono</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="vendedor: ${vendedoresTop}">
					<td th:text="${vendedor.id}"></td>
					<td th:text="${vendedor.nombre}"></td>
					<td th:text="${vendedor.apellido}"></td>
					<td th:text="${vendedor.telefono}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
