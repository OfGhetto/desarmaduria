<div class="table-responsive">
	<div class="table-wrapper">
		<table id="userList"
			class="table table-striped table-hover table-bordered ">
			 <div class="col-sm-8" ><h2> <b>Venta </b></h2></div>
			<thead class="thead-light">
				<tr>
					<th>id</th>
					<th>codigo</th>
					<th>fecha</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="venta: ${ventasDetalle}">
					<td th:text="${venta.id}"></td>
					<td th:text="${venta.codigo}"></td>
					<td th:text="${venta.fecha}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="table-wrapper">
		<table id="userList"
			class="table table-striped table-hover table-bordered ">
			 <div class="col-sm-8" ><h2> <b>Listado de Articulos</b></h2></div>
			<thead class="thead-light">
				<tr>
					<th>id</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Ubicacion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="articulo: ${listaArt}">
					<td class="col-sm-1 " ><img class="img " th:src="@{'/images/'+${articulo.imagen}}" th:alt="${articulo.imagen}" style="max-width:80%;"></td>
					<td th:text="${articulo.nombre}"></td>
					<td th:text="${articulo.precioVenta}"></td>
					<td th:text="${articulo.ubicacion}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="table-wrapper">
		<table id="userList"
			class="table table-striped table-hover table-bordered ">
			 <div class="col-sm-8" ><h2> <b>Precio</b></h2></div>
			<thead class="thead-light">
				<tr>
					<th>Precio Total</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${precioTotal}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
