<div class="table-responsive">
	<div class="table-wrapper">
		<table id="userList"
			class="table table-striped table-hover table-bordered ">
			<thead class="thead-light">
				<tr>
					<th>id</th>
					<th>codigo</th>
					<th>fecha</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="venta: ${ventas}">
					<td th:text="${venta.id}"></td>
					<td th:text="${venta.codigo}"></td>
					<td th:text="${venta.fecha}"></td>
					<td> 
					<a th:href="@{'/ventas/detalle/'+ ${venta.id}}" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
					<a
						th:href="@{'/ventas/editarVenta/'+ ${venta.id}}" class="edit" title="Edit" data-toggle="tooltip"><i
							class="material-icons">&#xE254;</i></a> <a th:href="@{'/ventas/eliminarVenta/'} + ${venta.id}" class="delete"
						title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
