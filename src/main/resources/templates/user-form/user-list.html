<div class="table-responsive">
	<div class="table-wrapper">
		<table id="userList"
			class="table table-striped table-hover table-bordered ">
			<thead class="thead-light">
				<tr>
					<th>id</th>
					<th>rut Cliente</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>email</th>
					<th>acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.rutCliente}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td> <a
						th:href="@{'/clientes/editarCliente/'+ ${cliente.id}}" class="edit" title="Edit" data-toggle="tooltip"><i
							class="material-icons">&#xE254;</i></a> <a th:href="@{'/clientes/eliminarCliente/'} + ${cliente.id}" class="delete"
						title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
