<form class="form" role="form" autocomplete="off" th:action="@{/bodegas/crear}" th:object="${bodega}" method="post">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control"  type="text" th:field="*{nombre}">
			<div class="alert-danger" th:if="#{fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Capacidad </label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="*{capacidad}">
			<div class="alert-danger" th:if="#{fields.hasErrors('capacidad')}" th:errors="*{capacidad}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-secondary" value="Cancel">
			<input type="submit" class="btn btn-primary" value="Guardar">
		</div>
	</div>
	<input type="hidden" th:field="*{id}" />
</form>
