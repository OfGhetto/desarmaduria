<meta charset="UTF-8">
<form class="form" role="form" autocomplete="off"
	th:action="@{/vehiculos/vehiculo}" th:object="${vehiculo}"
	method="post">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Marca</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="*{marca}">
			<div class="alert-danger" th:if="#{fields.hasErrors('marca')}"
				th:errors="*{marca}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Modelo</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="*{modelo}">
			<div class="alert-danger" th:if="#{fields.hasErrors('modelo')}"
				th:errors="*{modelo}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">AÃ±o</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="*{anio}">
			<div class="alert-danger" th:if="#{fields.hasErrors('anio')}"
				th:errors="*{anio}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label" th:text="Cliente">Cliente</label>
		<div class="col-lg-9">
			<select th:field="${vehiculo.cliente}" Attribute="multiple">
				<option th:each="cl :${clientes}" th:value="${cl.id}"
					th:text="${cl.nombre}+' '+${cl.apellido}+' '+${cl.rutCliente}"></option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-secondary" value="Cancel">
			<input type="submit" class="btn btn-primary" value="Guardar">
		</div>
	</div>
	<input type="hidden" th:field="*{id}" />
</form>
