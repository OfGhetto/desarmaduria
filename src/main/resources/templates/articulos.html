<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous" />
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Listado de Articulos</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">inicio</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clientes/client}">Clientes</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/vehiculos/vehiculo}">Vehiculos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/articulos/articulo}">Articulos</a></li>
				
			</ul>
		</div>
	</nav>
<body>
<div class="container">

<div class="page-header"><h1>Articulos en el sistema</h1></div>
<table class="table">
<thead>
<tr>
<th>id</th><th>Nombre</th><th>Precio</th><th>Ubicacion</th><th>Categoria</th>
</tr>
</thead>
<tbody>
<tr th:each="articulo: ${articulos}" >
<td th:text="${articulo.id}"></td>
<td th:text="${articulo.nombre}"></td>
<td th:text="${articulo.precio}"></td>
<td th:text="${articulo.ubicacion}"></td>
<td th:text="${articulo.categoria}"></td>
<td><a th:href="@{'/articulos/editarArticulo/'+ ${articulo.id}}"> Editar</a> | <a th:href="@{'/articulos/eliminarArticulo/'} + ${articulo.id}">Eliminar</a></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
