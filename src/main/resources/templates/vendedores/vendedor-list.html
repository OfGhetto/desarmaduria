<div class="table-responsive">
	<div class="table-wrapper">
		<table id="userList"
			class="table table-striped table-hover table-bordered ">
			<thead class="thead-light">
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>telefono</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vendedor: ${vendedores}">
					<td th:text="${vendedor.id}"></td>
					<td th:text="${vendedor.nombre}"></td>
					<td th:text="${vendedor.apellido}"></td>
					<td th:text="${vendedor.telefono}"></td>
					<td> <a
						th:href="@{'/vendedores/editarVendedor/'+ ${vendedor.id}}" class="edit" title="Edit" data-toggle="tooltip"><i
							class="material-icons">&#xE254;</i></a> <a th:href="@{'/vendedores/eliminarVendedor/'} + ${vendedor.id}" class="delete"
						title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
