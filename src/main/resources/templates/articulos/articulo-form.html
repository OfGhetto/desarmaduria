<meta charset="UTF-8">
<form class="form" role="form" autocomplete="off"
 th:action="@{/articulos/articulo}" th:object="${articulo}" method="post" enctype="multipart/form-data">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="*{nombre}">
			<div class="alert-danger" th:if="#{fields.hasErrors('nombre')}"
				th:errors="*{nombre}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Precio Compra</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="*{precioCompra}">
			<div class="alert-danger" th:if="#{fields.hasErrors('precioCompra')}"
				th:errors="*{precioCompra}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Precio Venta</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="*{precioVenta}">
			<div class="alert-danger" th:if="#{fields.hasErrors('precioVenta')}"
				th:errors="*{precioVenta}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label" th:text="Bodega">Ubicacion</label>
		<div class="col-lg-9">
			<select th:field="${articulo.bodega}" Attribute="multiple">
				<option th:each="cl :${bodegas}" th:value="${cl.id}"
					th:text="${cl.nombre}"></option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">marca</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="*{marca}">
			<div class="alert-danger" th:if="#{fields.hasErrors('marca')}"
				th:errors="*{marca}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">modelo</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="*{modelo}">
			<div class="alert-danger" th:if="#{fields.hasErrors('modelo')}"
				th:errors="*{modelo}">Error</div>
		</div>
	</div>
		<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">a√±o</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="*{anio}">
			<div class="alert-danger" th:if="#{fields.hasErrors('anio')}"
				th:errors="*{anio}">Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Imagen</label>
		<div class="col-lg-9">
			<input class="form-control" type="file" name="file" id="imagen"> 
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-secondary" value="Cancel">
			<input type="submit" class="btn btn-primary" value="Guardar">
		</div>
	</div>
	<input type="hidden" th:field="*{id}" />
</form>
